<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script src="http://cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function () {
                var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create});

                function preload() {
                    game.load.atlasXML('SpriteMap', 'assets/sprites/SpriteMap.png', 'assets/sprites/SpriteMap.xml');
                }

                function create() {
                    game.stage.backgroundColor = '#1873CE';

                    var spriteMap = game.add.sprite(300, 200, 'SpriteMap');
                    spriteMap.animations.add('walk');

                    spriteMap.animations.play('walk', 10, true);

                    game.add.tween(spriteMap).to({y: 300}, 2000, Phaser.Easing.Quadratic.InOut, true, 0, 1000, true);
                }
            };

        </script>
    </body>
</html>
